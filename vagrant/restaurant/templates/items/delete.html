{% extends 'base.html' %}

{% block content %}

<h1 class="title">Are you sure you want to delete {{i.name}}?</h1>
<form method="post" action="{{ url_for('delete_menu_item', restaurant_id=i.restaurant_id, item_id=i.id) }}" class="form">
    <input type="submit" value="Delete" class="button">
</form>

<a href="{{ url_for('restaurant_menu', restaurant_id=i.restaurant_id) }}" class="link">Cancel</a>

{% endblock %}
