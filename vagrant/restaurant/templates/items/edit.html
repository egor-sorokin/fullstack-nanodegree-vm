{% extends 'base.html' %}

{% block content %}

<h1 class="title">Edit</h1>
<form method="post" action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, item_id=i.id) }}" class="form">
    <label for="editItemName">Enter name:
        <input type="text" id="editItemName" name="name" placeholder="{{i.name}}">
    </label>

    <input type="submit" value="Edit" class="button">
</form>
<a href="{{ url_for('restaurant_menu', restaurant_id = i.restaurant_id)}}" class="link">Cancel</a>

{% endblock %}
