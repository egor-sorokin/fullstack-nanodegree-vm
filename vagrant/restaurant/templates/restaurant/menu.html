<html>
<head>

</head>
<body>
<h1>{{ restaurant.name}}</h1>
<a href="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}">New Menu Item</a>
</br>
</br>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for m in messages %}
        <li><strong>{{ m }}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}

{% for i in items %}
    {{ i.name }}
    </br>
    {{ i.description }}
    </br>
    {{ i.price }}
    </br>
    <a href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, item_id=i.id) }}">Edit</a>
    <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, item_id=i.id) }}">Delete</a>
    </br>
    </br>

{% endfor %}

</body>
</html>
